<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dkn0guenm/image/upload/v1662572534/verzall/img/logoMasChico_-_copia_-_copia_em06sk.jpg" type="image/x-icon">
    <meta name= "keywords" content="presupuestos, contacto, consultas">
    <meta name="description" content="pedinos un presupuesto, o escribinos por cualquier consulta, estaremos encantados de asesorarte">
    <title>Verzall | Contactanos</title>

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light colorHeader">
            <div class="container-fluid logo">
                <a class="navbar-brand" href="../index.html"><img class="animate__animated animate__rollIn"
                        src="https://res.cloudinary.com/dkn0guenm/image/upload/v1662572534/verzall/img/logoMasChico_-_copia_-_copia_em06sk.jpg" alt="logoVerzall"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- icono de menu hamburguesa -->
                    <img class="menuResponsive" src="../img/hamburger_menu_icon_160905.png" alt="menuHamburguesa">
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/componentes.html">Componentes</a>
                        </li>
                      
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/ubicacion.html">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contactanos.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">

        <div class="login">
            <div class="migasDePan">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
                        <li class="breadcrumb-item" aria-current="page">Contactanos</li>
                    </ol>
                </nav>    
            </div>

            <h1 class="animate__animated animate__flip">No dudes y escribinos</h1>

            <div class="loginYCarrito">
                <div class="iconoCarrito">
                    <a href="../pages/carrito.html">
                        <lord-icon src="https://cdn.lordicon.com/lpddubrl.json" trigger="hover"
                            colors="primary:#000000,secondary:#e8e230" style="width:60px;height:60px">
                        </lord-icon>
                    </a>
                </div>
            </div>
            </nav>
        </div>

        <div class="contenedorContactanos">
            <form action="#" method="get">
                <div class="datosPersonales">
                    <input class="datos" type="text" name="Nombre" placeholder="Nombre" required>
                    <br><br>
                    <input class="datos" type="number" name="Edad" placeholder="Edad" required>
                    <br><br>
                    <input class="datos" type="email" name="Email" placeholder="Email" required>
                </div>
                <!-- botones radio -->
                <div class="selectores">
                    <input type="radio" name="tipoDePc" value="Componentes" required>
                    <span class="selectoresTexto">Componentes</span>
                    <br><br>
                    <input type="radio" name="tipoDePc" value="pcArmada" required>
                    <span class="selectoresTexto">Pc Armada</span>
                    <br><br>
                    <input type="radio" name="tipoDePc" value="Perifericos" required>
                    <span class="selectoresTexto">Perifericos</span>
                </div>
                <div class="selectoresTexto">
                    <input type="checkbox" name="recibirOfertas" value="si">
                    <span>Quiero recibir por correo las ofertas y promociones</span>
                </div>
                <div class="datosPersonales">
                    <textarea name="comentarios" cols="35" rows="5" placeholder="Comentarios"></textarea>
                </div>
                <div class="pago">
                    <select name="formaDePago">
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="tarjeta">Tarjeta de crédito</option>
                    </select>
                </div>
                <div class="enviarYReset">
                    <input class="send" type="submit">
                    <div>
                        <input class="reset" type="reset">
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="todoElFooter">
            <div class="redesSociales">
                <a href="https://www.instagram.com/"><img class="logoInsta" src="https://res.cloudinary.com/dkn0guenm/image/upload/v1662572533/verzall/img/instagram_p7vy2r.png" alt="logoInstagram" />
                </a>
                <a href="https://es-la.facebook.com/"><img class="logoFace" src="https://res.cloudinary.com/dkn0guenm/image/upload/v1662572555/verzall/img/facebook_w0eu8t.png" alt="logoFacebook" />
                </a>
                <a href="#"><img class="logoWsp" src="https://res.cloudinary.com/dkn0guenm/image/upload/v1662572554/verzall/img/whatsapp_wxysx2.png" alt="logoWsp" />
                </a>
            </div>
            <div class="textoFooter">
                <p class="parrafoDeCopy">
                    Verzall © Copyright 2019. Todos los derechos reservados.
                </p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
